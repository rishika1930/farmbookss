

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            background-image: url(crop.jpeg.jpg);
            background-size: cover; /* Ensures the image covers the entire area */
    background-repeat: no-repeat; /* Prevents tiling */
    background-position: center; /* Centers the image */
        }
        
        h1 {
            text-align: center;
            color: black;
        }
        
        form {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
            backdrop-filter: blur(10px); /* Blur effect */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Shadow for depth */
            padding: 20px;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333; /* Darker text for better contrast */
        }
        
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9); /* Slightly more opaque for inputs */
        }
        
        button[type="button"] {
            background-color: #007BFF; /* Blue color for the button */
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button[type="button"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Logistics Registration</h1>
    
    
    <form id="logisticsForm" onsubmit="return validateForm()">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required oninvalid="this.setCustomValidity('Please enter your full name.')" oninput="this.setCustomValidity('')">
  
      <label for="company">Company Name:</label>
      <input type="text" id="company" name="company" required oninvalid="this.setCustomValidity('Please enter your company name.')" oninput="this.setCustomValidity('')">
  
      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required placeholder="Enter 10-digit number" oninvalid="this.setCustomValidity('Please enter a valid 10-digit contact number.')" oninput="this.setCustomValidity('')">
  
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required placeholder="example@gmail.com" oninvalid="this.setCustomValidity('Please enter a valid email address.')" oninput="this.setCustomValidity('')">
  
      <label for="vehicleType">Vehicle Type:</label>
      <select id="vehicleType" name="vehicleType" required oninvalid="this.setCustomValidity('Please select a vehicle type.')" oninput="this.setCustomValidity('')">
          <option value="">--Select Vehicle Type--</option>
          <option value="Truck">Truck</option>
          <option value="Pickup">Pickup</option>
          <option value="Other">Other</option>
      </select>
  
      <label for="services">Service Description:</label>
      <textarea id="services" name="services" rows="4" placeholder="Briefly describe your logistics services" required oninvalid="this.setCustomValidity('Please provide a description of your services.')" oninput="this.setCustomValidity('')"></textarea>
  
      <button type="button" onclick="submitForm()">Register</button>
  </form>
    <script>
        // Replace with your Google Apps Script Web App URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzP2Fqk9I-OUyVTcT2zXMge3MMUqvlmIkhjYTTEddZ5x8wQ1XTe3UStjpFzP1WEdkAVDw/exec';
        function validateForm() {
        const form = document.getElementById('logisticsForm');
        if (!form.checkValidity()) {
            alert('Please fill out all required fields correctly.');
            return false;
        }
        return true;
    }
        function submitForm() {
            const form = document.getElementById('logisticsForm');
            const formData = new FormData(form);
            
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    if (response.ok) {
                        alert('Registration successful!');
                        form.reset();
                    } else {
                        alert('Error in registration. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error connecting to the server.');
                });
        }
    </script>
</body>
</html>
