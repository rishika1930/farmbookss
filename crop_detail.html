<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Crop Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(crop.jpeg.jpg); /* Add your image path here */
      background-size: cover;
      background-position: center;
      padding: 20px 20px 20px 20px;
    }

    h1 {
      text-align: center;
      color: black;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      /* padding: 20px; */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
    flex-direction: column;
    background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
    backdrop-filter: blur(10px); /* Blur effect */
    border-radius: 15px; /* Rounded corners */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Shadow for depth */
    padding: 20px ;
    width: 400px;
    border: 1px solid rgba(255, 255, 255, 0.5); /* Light border for glass effect */
    }

    .form-container input, .form-container textarea {
  width: calc(100% - 20px); /* Adjust width to account for margin */
  padding: 10px;
  margin-bottom: 10px;
  margin-right: 10px; /* Add space on the right */
  border-radius: 5px;
  border: 1px solid #ddd;
}

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

<h1>Enter Crop Details</h1>

<div class="form-container">
  <form id="cropForm">
    <label for="cropName">Crop Name:</label>
    <input type="text" id="cropName" name="cropName" required>

    <label for="cropType">Crop Type:</label>
    <input type="text" id="cropType" name="cropType" required>

    <label for="cropQuantity">Quantity (in kg):</label>
    <input type="number" id="cropQuantity" name="cropQuantity" required>

    <label for="cropPrice">Price per kg:</label>
    <input type="number" id="cropPrice" name="cropPrice" required>

    <label for="cropDescription">Description:</label>
    <textarea id="cropDescription" name="cropDescription" rows="4" required></textarea>

    <button type="submit">Submit Crop Details</button>
  </form>
</div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbz9P8e6GapNFIf0WyZpQNBfKa5u5g1XXeWKp6VIAgB8dYSW-EdFoyZeoWNY5n2OylSX/exec';  // Replace with your actual Google Apps Script URL

  document.getElementById('cropForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const form = new FormData(document.getElementById('cropForm'));
    
    fetch(scriptURL, { method: 'POST', body: form })
      .then(response => alert('Crop details submitted successfully!'))
      .catch(error => console.error('Error!', error.message));

    document.getElementById('cropForm').reset();  // Reset the form after submission
  });
</script>

</body>
</html>
