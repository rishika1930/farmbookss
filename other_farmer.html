

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers and Crop Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            background-image: url(crop.jpeg.jpg);
            background-size: cover; /* Ensures the image covers the entire area */
    background-repeat: no-repeat; /* Prevents tiling */
    background-position: center; /* Centers the image */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.2); /* Glass effect */
            backdrop-filter: blur(10px); /* Blurring the background */
            border: 1px solid rgba(255, 255, 255, 0.5); /* Light border for glass effect */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .farmer-card {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .farmer-info {
            font-size: 16px;
            color: #333;
        }

        .action-button {
            padding: 8px 12px;
            font-size: 14px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        .action-button:hover {
            background-color: #0056b3;
        }
        .btn1{
           
            color: white;
            text-align: center;
            padding: 20px;
        }
        .btn2{
           
           color: white;
           text-align: center;
           padding: 20px;
       }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Farmers and Crop Details</h1>
        <div id="farmersList">
            
        </div>
    </div>

    <script>
        const apiURL = "https://script.google.com/macros/s/AKfycbwOQIUjEzKoTizX9v5r3Tcv8kd7mVLc65R8c1ej8HNz1CnG1cjU8DCnmME0XN4r_cI/exec"; 

        fetch(apiURL)
            .then(response => response.json())
            .then(data => {
                const farmersList = document.getElementById("farmersList");

                data.forEach(farmer => {
                    const farmerCard = document.createElement("div");
                    farmerCard.className = "farmer-card";

                    farmerCard.innerHTML = `
                        <div class="farmer-info">
                            <strong>Name:</strong> ${farmer.name}
                        </div>
                        <a href="my_crop.html" class="action-button" target="_blank">See Crop Details</a>
                    `;

                    farmersList.appendChild(farmerCard);
                });
            })
            .catch(error => {
                console.error("Error fetching farmer data:", error);
            });
    </script>


</body>
</html>
